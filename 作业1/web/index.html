<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT岗位求职记录系统</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入Chart.js用于统计图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>IT岗位求职记录系统</h1>
            <p>管理您的求职岗位信息，追踪求职进度</p>
        </header>

        <nav class="nav">
            <ul>
                <li><a href="#dashboard">概览</a></li>
                <li><a href="#job-list" class="active">岗位列表</a></li>
                <li><a href="#add-job">添加岗位</a></li>
                <li><a href="#statistics">统计分析</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- 概览部分 -->
            <section id="dashboard" class="section dashboard-section">
                <h2>求职概览</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-jobs">0</div>
                        <div class="stat-label">总岗位数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-jobs">0</div>
                        <div class="stat-label">未申请</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="applied-jobs">0</div>
                        <div class="stat-label">已申请</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="interview-jobs">0</div>
                        <div class="stat-label">面试中</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="offered-jobs">0</div>
                        <div class="stat-label">已录用</div>
                    </div>
                </div>
            </section>

            <!-- 岗位列表部分 -->
            <section id="job-list" class="section job-list-section active-section">
                <div class="section-header">
                    <h2>岗位列表</h2>
                    <button id="refresh-btn" class="btn btn-primary">刷新列表</button>
                </div>
                
                <div class="search-filter">
                    <input type="text" id="search-company" placeholder="企业名称" class="search-input">
                    <input type="text" id="search-title" placeholder="岗位名称" class="search-input">
                    <select id="search-status" class="search-input">
                        <option value="">全部状态</option>
                        <option value="未申请">未申请</option>
                        <option value="已申请">已申请</option>
                        <option value="面试中">面试中</option>
                        <option value="已录用">已录用</option>
                        <option value="已拒绝">已拒绝</option>
                    </select>
                    <button id="search-btn" class="btn btn-secondary">搜索</button>
                    <button id="clear-search" class="btn btn-light">清空</button>
                </div>

                <div class="table-responsive">
                    <table class="job-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>企业名称</th>
                                <th>岗位名称</th>
                                <th>薪资</th>
                                <th>工作地点</th>
                                <th>状态</th>
                                <th>发布日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="job-table-body">
                            <!-- 岗位数据将通过JavaScript动态加载 -->
                            <tr>
                                <td colspan="8" class="no-data">暂无数据，请先添加岗位</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 添加岗位部分 -->
            <section id="add-job" class="section add-job-section">
                <h2>添加岗位</h2>
                <form id="add-job-form" class="job-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company-name">企业名称 *</label>
                            <input type="text" id="company-name" required>
                        </div>
                        <div class="form-group">
                            <label for="job-title">岗位名称 *</label>
                            <input type="text" id="job-title" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="salary">薪资</label>
                            <input type="text" id="salary" placeholder="如：20K-30K">
                        </div>
                        <div class="form-group">
                            <label for="location">工作地点</label>
                            <input type="text" id="location">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="post-date">发布日期</label>
                            <input type="date" id="post-date">
                        </div>
                        <div class="form-group">
                            <label for="status">状态</label>
                            <select id="status">
                                <option value="未申请">未申请</option>
                                <option value="已申请">已申请</option>
                                <option value="面试中">面试中</option>
                                <option value="已录用">已录用</option>
                                <option value="已拒绝">已拒绝</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="requirements">岗位要求</label>
                        <textarea id="requirements" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes">备注</label>
                        <textarea id="notes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">添加岗位</button>
                </form>
            </section>

            <!-- 统计分析部分 -->
            <section id="statistics" class="section statistics-section">
                <h2>统计分析</h2>
                <div class="statistics-container">
                    <div class="chart-container">
                        <canvas id="status-chart"></canvas>
                    </div>
                    <div class="recent-activities">
                        <h3>最近活动</h3>
                        <ul id="activity-list" class="activity-list">
                            <!-- 活动记录将通过JavaScript动态加载 -->
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <!-- 模态框 - 编辑岗位 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>编辑岗位</h3>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-job-form">
                        <input type="hidden" id="edit-id">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-company-name">企业名称 *</label>
                                <input type="text" id="edit-company-name" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-job-title">岗位名称 *</label>
                                <input type="text" id="edit-job-title" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-salary">薪资</label>
                                <input type="text" id="edit-salary" placeholder="如：20K-30K">
                            </div>
                            <div class="form-group">
                                <label for="edit-location">工作地点</label>
                                <input type="text" id="edit-location">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-post-date">发布日期</label>
                                <input type="date" id="edit-post-date">
                            </div>
                            <div class="form-group">
                                <label for="edit-status">状态</label>
                                <select id="edit-status">
                                    <option value="未申请">未申请</option>
                                    <option value="已申请">已申请</option>
                                    <option value="面试中">面试中</option>
                                    <option value="已录用">已录用</option>
                                    <option value="已拒绝">已拒绝</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-requirements">岗位要求</label>
                            <textarea id="edit-requirements" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-notes">备注</label>
                            <textarea id="edit-notes" rows="2"></textarea>
                        </div>
                        <div class="modal-actions">
                            <button id="delete-job-btn" type="button" class="btn btn-danger">删除岗位</button>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 确认模态框 -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content confirm-content">
                <div class="modal-header">
                    <h3>确认操作</h3>
                    <button id="close-confirm" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="confirm-message">确定要执行此操作吗？</p>
                    <div class="modal-actions">
                        <button id="confirm-cancel" class="btn btn-light">取消</button>
                        <button id="confirm-ok" class="btn btn-danger">确认删除</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message"></div>

        <!-- JavaScript -->
        <script src="js/app.js"></script>
    </div>
</body>
</html>
